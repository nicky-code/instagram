
{%extends 'all-instagram/base.html'%}
{% load bootstrap4 %} {% load staticfiles %}
{% block content %}
{{block.super}}
<style>
.profile{
    border-radius: 60%;
    width: 10%;
    height: 10%;
}


</style>

{% for img in all_images %}

  <div class="container">
    <!-- displaying News articles -->
    <div class="pro">
            {%if user%}
            <img src="{{myProfile.profile_photo.url}}" class="profile">
            <p> {{ img.image_caption }} </p>
            {%endif%}
    </div>  
    <div class="imag">        
        <img src="{{img.image.url}}" width="350" height="320" class="img-responsive" alt="Image">
        <p> {{ img.image_caption }} </p>
      </div>
    </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}
</div>


			

			
			
		

	

			

			

			
			
			

			

			

{% endblock %}
